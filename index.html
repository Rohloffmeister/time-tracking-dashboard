<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body>
    <main>
      <section class="grid">
        <div class="grid-item report">
          <div class="item-content">
            <img src="images/image-jeremy.png" alt="Jeremy Robson" />
            <div class="report-text">
              <p>Report for</p>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <div class="item-slide">
            <nav>
              <ul id="select-time">
                <li><a href="#" id="daily-btn" class="active">Daily</a></li>
                <li><a href="#" id="weekly-btn">Weekly</a></li>
                <li><a href="#" id="monthly-btn">Monthly</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="grid-item work">
          <div class="item-slide">
            <img src="images/icon-work.svg" alt="Arbeit Icon" />
          </div>
          <div class="item-content">
            <div class="top">
              <h2>Work</h2>
              <img class="three-dots" src="images/three-dots-svgrepo-com.svg" />
            </div>
            <div class="times" id="Work">
              <p class="current">5hr</p>
              <p class="previous">Previous - 7hr</p>
            </div>
          </div>
        </div>
        <div class="grid-item play">
          <div class="item-slide">
            <img src="images/icon-play.svg" alt="Spiel Icon" />
          </div>
          <div class="item-content">
            <div class="top">
              <h2>Play</h2>
              <img class="three-dots" src="images/three-dots-svgrepo-com.svg" />
            </div>
            <div class="times" id="Play">
              <p class="current">1hr</p>
              <p class="previous">Previous - 2hr</p>
            </div>
          </div>
        </div>
        <div class="grid-item study">
          <div class="item-slide">
            <img src="images/icon-study.svg" alt="Studium Icon" />
          </div>
          <div class="item-content">
            <div class="top">
              <h2>Study</h2>
              <img class="three-dots" src="images/three-dots-svgrepo-com.svg" />
            </div>
            <div class="times" id="Study">
              <p class="current">0hr</p>
              <p class="previous">Previous - 1hr</p>
            </div>
          </div>
        </div>
        <div class="grid-item exercise">
          <div class="item-slide">
            <img src="images/icon-exercise.svg" alt="Ãœbung Icon" />
          </div>
          <div class="item-content">
            <div class="top">
              <h2>Exercise</h2>
              <img class="three-dots" src="images/three-dots-svgrepo-com.svg" />
            </div>
            <div class="times" id="Exercise">
              <p class="current">1hr</p>
              <p class="previous">Previous - 1hr</p>
            </div>
          </div>
        </div>
        <div class="grid-item social">
          <div class="item-slide">
            <img src="images/icon-social.svg" alt="Sozial Icon" />
          </div>
          <div class="item-content">
            <div class="top">
              <h2>Social</h2>
              <img class="three-dots" src="images/three-dots-svgrepo-com.svg" />
            </div>
            <div class="times" id="Social">
              <p class="current">1hr</p>
              <p class="previous">Previous - 3hr</p>
            </div>
          </div>
        </div>
        <div class="grid-item self-care">
          <div class="item-slide">
            <img src="images/icon-self-care.svg" alt="Selbstpflege Icon" />
          </div>
          <div class="item-content">
            <div class="top">
              <h2>Self care</h2>
              <img class="three-dots" src="images/three-dots-svgrepo-com.svg" />
            </div>
            <div class="times" id="Self Care">
              <p class="current">0hr</p>
              <p class="previous">Previous - 1hr</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ulrich Rohloff</a>.
      </div>
    </footer>
  </body>
</html>
